<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="HelloAngular">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>AngularJS-HelloWorld</title>
    <!--<script src="res/js/angular-1.3.0.js"></script>-->
    <script src="res/js/angular.js"></script>
    <script type="text/javascript">
        var helloModule = angular.module("HelloAngular", []);
        helloModule.controller("HelloWorld", ["$scope", function ($scope) {
            $scope.name = "张三";
            $scope.testFun = function () {
                return "这是一个测试函数";
            }
            $scope.obj = {
                "test": "test"
            }
        }])


        //console.log(helloWorld);

    </script>
    <!--<script src="res/js/AngularDome.js"></script>-->
</head>
<body>
    <div ng-controller="HelloWorld">
        <p>{{name}}</p>
        <p>{{testFun()}}</p>
        <p>{{obj.test}}</p>
        <p>11</p>
        <p>22</p>
    </div>
</body>
</html>
