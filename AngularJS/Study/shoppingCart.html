<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="myShoppingCart">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../res/framework/angular.js"></script>
    <script type="text/javascript">
        var myShoppingCart = angular.module("myShoppingCart", []);
        myShoppingCart.controller("myShopCartClr", ["$scope", function ($scope) {
            $scope.itmes = [{
                title: "Paint pots",
                quantity: 8,
                price: 3.95

            }, {
                title: "Polka dots",
                quantity: 17,
                price: 12.95

            }, {
                title: "Pebbles",
                quantity: 5,
                price: 6.95
            }];
            $scope.Remove = function (index) {
                $scope.itmes.splice(index, 1);

            }



        }]);

    </script>

</head>
<body>
    <div ng-controller="myShopCartClr">
        <div ng-repeat="itme in itmes">
            <span ng-bind="itme.title"></span>
            <input ng-model="itme.quantity" />
            <span ng-bind="itme.price"></span>
            <span ng-bind="itme.price * itme.quantity"></span>
            <button ng-click="Remove($index)">Remove</button>


        </div>
    </div>
</body>
</html>
